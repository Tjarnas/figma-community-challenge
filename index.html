<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@300;700&family=Inter:wght@100;500;800&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <header>
        <div>
            <h1>Sign Up</h1>
            <div class="hl"></div>
        </div>
    </header>
    <main>
        <section class="login-panel">
            <section class="login-left-panel">
                <h2 class="join">Join us and create your Ui</h2>
                <img class="saly" src="./assets/img/Saly-1.png" alt="">
            </section>
            <section class="login-right-panel">
                <h2 class="create">Create Account</h2>
                <ul class="btn-secondary">
                    <li><button class="btn-sign-in btn-google"><img src="./assets/img/logos_google-icon.png"> Sign in Google</button></li>
                    <li><button class="btn-sign-in btn-facebook"><img src="./assets/img/facebook.png"> Sign in Facebook</button></li>
                </ul>
                <span>OR</span>
                <form action="">
                    <label for="email"></label>
                    <input class="input-details" type="email" id="email" name="email" placeholder=" Email">
                    <label for="text"></label>
                    <input class="input-details" type="text" id="uname" name="uname" placeholder=" Username">
                    <label for="password"></label>
                    <input class="input-details" type="password" id="password" name="password" placeholder=" Password">
                </form>
                <span class="account-link">Already have an account? <a href="">click here.</a></span>
                <div><button class="btn-create-account">Create Account</button></div>
            </section>
        </section>
        <img src="./assets/img/Vector.png" alt="">
    </main>
    <footer>

    </footer>
</body>
</html>
